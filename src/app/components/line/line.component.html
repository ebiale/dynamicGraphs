<div class="flex">
    <div class="flex-item">
        <div style="display: block;">
            <canvas baseChart width="400" height="200" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="flex-item">
        <table class="table table-hover table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th *ngFor="let label of lineChartLabels">{{label}}</th>
                </tr>
            </thead>

            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <button class="btn btn-outline-info mr-2" (click)="randomize()">Randomize</button>
        <button class="btn btn-outline-info mr-2" (click)="pushOne()">Push</button>
        <button class="btn btn-outline-info mr-2" (click)="changeColor()">Recolor</button>
        <button class="btn btn-outline-info mr-2" (click)="hideOne()">Toggle Series B</button>
        <button class="btn btn-outline-info mr-2" (click)="changeLabel()">Change Label</button>
    </div>
</div>
